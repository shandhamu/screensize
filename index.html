<!DOCTYPE html>
<html>
    
<head>
    <title>Media Query</title>
     
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         
        /* Media Query for Mobile Devices */
        @media screen and (max-width: 567px) {
            body {
                background-color: red;
            }
            #set::after{
                content:" Extra Small"
            }
        }
         
        /* Media Query for low resolution  Tablets, Ipads */
        @media screen and (min-width: 577px) and (max-width: 767px) {
            body {
                background-color: yellow;
            }
            #set::after{
                content:" Small"
            }
        }
         
        /* Media Query for Tablets Ipads portrait mode */
        @media screen and (min-width: 768px) and (max-width: 992px){
            body {
                background-color: blue;
            }
            #set::after{
                content:" Medium"
            }
        }
         
        /* Media Query for Laptops and Desktops */
        @media screen and (min-width: 993px) and (max-width: 1440px){
            body {
                background-color: green;
            }
             #set::after{
                content:" Large"
            }
        }
         
        /* Media Query for Large screens */
        @media screen and (min-width: 1439px) {
            body {
                background-color: white;
            }
            #set::after{
                content:" Extra Large"
            }
        }
    </style>
</head>
<body>
    <h1 id="set">Media Query : </h1>
    <h1 id="demo1"></h1>
    <h1 id="demo"></h1>
      <h1 id="demoW1"></h1>
    <h1 id="demoW"></h1>
     <h1 id="demoType"></h1>
     <h1 id="demoscreen"></h1>
<script>
  
document.getElementById("demo1").innerHTML += 
"Screen width is " + screen.width;
  
document.getElementById("demo").innerHTML = 
"Screen height is " + screen.height ;
    
    document.getElementById("demoW1").innerHTML += 
"Page width is " + window.innerWidth;
  
document.getElementById("demoW").innerHTML = 
"Page height is " + screen.innerHeight ;
    
     const ua = navigator.userAgent;
  if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(ua)) {
          document.getElementById("demoType").innerHTML =  "Page Type is tablet";
  }
  else if (/Mobile|iP(hone|od)|Android|BlackBerry|IEMobile|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(ua)) {
          document.getElementById("demoType").innerHTML = 
        "Page Type is mobile";
  }
  else{
               document.getElementById("demoType").innerHTML = 
            "Page Type is desktop";
  }
    
   
   if(screen.availHeight >= screen.availWidth){
     document.getElementById("demoscreen").innerHTML = 
"portrait";
}
    else{
        
        document.getElementById("demoscreen").innerHTML = 
"Landscape";
    }
</script>

</body>
</html>
